name: fpsak-frontend
image: docker.adeo.no:5000/fpsak-frontend
team: foreldrepenger
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
port: 9000
healthcheck:
  liveness:
    path: /health/isAlive
    initialDelay: 60
  readiness:
    path: /health/isReady
    initialDelay: 60
fasitResources:
  used:
  - alias: fpsak-backend
    resourceType: webservicegateway
    propertyMap:
      url: APP_API_GATEWAY
  - alias: "OpenIdConnectAgent"
    resourceType: credential
    propertyMap:
      username: OPENID_USERNAME
      password: OPENID_PASSWORD
  - alias: ISSO-HOST
    resourceType: baseUrl
    propertyMap:
      url: OPENID_ISSOHOST
