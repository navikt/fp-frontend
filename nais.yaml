name: fpsak-frontend
image: docker.adeo.no:5000/fpsak-frontend
team: foreldrepenger
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 80
port: 9000
healthcheck:
  liveness:
    path: /health/isAlive
    initialDelay: 5
  readiness:
    path: /health/isReady
    initialDelay: 5
fasitResources:
  used:
  - alias: fpsak-backend
    resourceType: webservicegateway
    propertyMap:
      url: APP_API_GATEWAY
  - alias: fpsak-frontend-oidc
    resourceType: OpenIdConnect
    propertyMap:
      hostUrl: OIDC_HOST_URL
      agentName: OIDC_AGENTNAME
      password: OIDC_PASSWORD

