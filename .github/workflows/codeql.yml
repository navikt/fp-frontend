name: 'CodeQL'

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  schedule:
    - cron: '0 0 * * 0,4'

jobs:
  codeql:
    name: CodeQl
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: navikt/fp-gha-workflows/.github/workflows/codeql.yml@537d02cd3858c9cc0b2ea9d99e0e06327c899ff4
    with:
      language: javascript
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
