name: Bygg og deploy fp-avdelingsleder
on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/fp-avdelingsleder/**'
      - 'packages/**'
      - 'server/**'
      - '.deploy/fp-avdelingsleder/**'
      - '.deploy/naiserator.yaml'
      - '.github/workflows/build-fp-avdelingsleder.yml'
      - '.github/workflows/build.yml'
      - 'Dockerfile'
      - 'yarn.lock'

jobs:
  build-app:
    name: Build
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: navikt/fp-frontend/.github/workflows/build.yml@turbo-fix
    with:
      runs-on: 'ubuntu-latest'
      node-version: '22.17.1'
      build-image: ${{ github.ref_name == 'master' }} # default: true
      push-image: ${{ github.ref_name == 'master' }} # default: false
      run-knip: true
      app: fp-avdelingsleder
      image_suffix: '/fp-avdelingsleder'
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN  }}

  deploy-dev:
    name: Deploy dev
    permissions:
      id-token: write
    if: github.ref_name == 'master'
    needs: build-app
    uses: navikt/fp-gha-workflows/.github/workflows/deploy.yml@main
    with:
      gar: true
      image: ${{ needs.build-app.outputs.build-version }}
      cluster: dev-gcp
      image_suffix: '/fp-avdelingsleder'
      deploy_context: '/fp-avdelingsleder'

  deploy-prod:
    name: Deploy prod
    permissions:
      id-token: write
    if: github.ref_name == 'master'
    needs: [build-app, deploy-dev]
    uses: navikt/fp-gha-workflows/.github/workflows/deploy.yml@main
    with:
      gar: true
      image: ${{ needs.build-app.outputs.build-version }}
      cluster: prod-gcp
      image_suffix: '/fp-avdelingsleder'
      deploy_context: '/fp-avdelingsleder'
