name: Valider pull request
on: [ pull_request ]
jobs:
  valid-pull-request:
    name: Valider pull request
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sette yarn-config
        run: |
          yarn config set npmScopes.navikt.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.navikt.npmAlwaysAuth true
          yarn config set npmScopes.navikt.npmAuthToken $NPM_AUTH_TOKEN
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
          cache: 'yarn'

      - name: Use turbo cache
        uses: actions/cache@v4
        with:
          path: ~/work/fp-frontend/fp-frontend/.turbo
          key: turbo-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: turbo-${{ runner.os }}-master-${{ hashFiles('yarn.lock') }}

      - name: Installere dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

  knip-it:
    name: KjÃ¸r knip
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sette yarn-config
        run: |
          yarn config set npmScopes.navikt.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.navikt.npmAlwaysAuth true
          yarn config set npmScopes.navikt.npmAuthToken $NPM_AUTH_TOKEN
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
          cache: 'yarn'

      - name: Use turbo cache
        uses: actions/cache@v4
        with:
          path: ~/work/fp-frontend/fp-frontend/.turbo
          key: turbo-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: turbo-${{ runner.os }}-master-${{ hashFiles('yarn.lock') }}

      - name: Installere dependencies
        run: yarn install --immutable

      - name: Run knip
        run: |
          yarn knip --no-exit-code --reporter=markdown > knip-report.md
          cat knip-report.md > $GITHUB_STEP_SUMMARY

      - name: Delete previous comments from knip
        continue-on-error: true
        run: gh pr comment ${{ github.event.pull_request.number }} --delete-last --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post knip report
        run: |
          number_of_words=$(wc -w < knip-report.md)
          if [ $number_of_words -gt 3 ]; then
            gh pr comment ${{ github.event.pull_request.number }} --body-file knip-report.md
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
